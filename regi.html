<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - BloodConnect</title>
  <link rel="stylesheet" href="styles.css" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src 'self' data:;">
</head>
<body>


    <form action="http://localhost:5000/register" method="post" id="registerForm">
    <h2 style="color:rgb(211, 38, 38)">Register</h2>
    <input type="text" name="name" id="name" placeholder="Full Name" required />
    <input type="email" name="email" id="email" placeholder="Email" required />
    <input type="password" name="password" id="password" placeholder="Password (min 6 characters)" required />
    <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password" required /><br>
    <button type="submit">Register</button><br><br>
    <p>Already have an account? <a href="login.html">Login here</a></p>
    <div id="errorMsg" style="color: red; margin-top: 10px;"></div>
  </form>

  <div class="regi-img">
    <img src="images/register.png" />
  </div>

  </body>
  </html>
